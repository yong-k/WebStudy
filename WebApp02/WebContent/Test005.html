<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test005.html</title>

<style type="text/css">

	p i {color: red;}
	/* Line 9의 스타일 적용 대상: 『i』 단, 상위에 『p』가 존재하는 『i』만...! */
	
	p>i {color: blue; font-size: 20pt;}
	/* Line 12의 스타일 적용 대상: 『i』 단, 부모가 『p』인 『i』만...! */
	
	/* CSS는 작성된 순서도 표현에 영향 미친다.
	   
	   p>i {color: blue; font-size: 20pt;}
	   p i {color: red;}	
	   
	   문장 순서 위에처럼 바꿔서 실행하면, 색깔 다 빨간색으로 된다. 
	   → cascade 에 의해서,,!
	   
	   javaScript도, CSS 작성 순서 매우 중요하다.
	   html은 말할 것도 없이 작성 순서에 따라 구조가 달라져버리므로 ㅎㅎ!*/
	   
	span {font-size: 30pt;}
	/* <span> 안에 있는 다른 태그들도 따라서(cascade) 다 font-size 바뀐다. */
	   
	p+span {color: orange;}
	/* Line 29의 스타일 적용 대상: 『span』 단, 『p』와 인접한 『span』만...!  
	   『E+F』 인접 선택자, 형제자매 선택자
        E 와 F 가 서로 상하위 관계가 아닌, 인접해 있는 형제 관계인 경우 선택하게 된다.
        
        인접해 있다는게 → 붙어있어야 한다는 뜻. 어깨를 나란히 하는
        <p> 안에 <span> 이 있다는 게 아니라,
        <p></p> 바로 위, 아래, 옆 이런식으로!!
                
        둘 다 적용하는 거는 『,』 밖에 없다.
        그거 아니고는 다 하나만 선택해서 적용하는 것이다. */
	   
	/* ★ CSS작성 시 범위가 큰 것부터 시작해서 작은 것으로 하는게 좋다. ★ */
	
</style>

</head>
<body>

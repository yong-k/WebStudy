<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>

<style type="text/css">
	* {font-size: 20pt;}
</style>

</head>
<body>

<div>
	<h1>CSS를 활용한 대소문자 지정 실습</h1>
	<hr>
</div>

<div>
	<!-- css로 이렇게 처리하면, 원본내용이 바뀌는 걸까? 
		 No. 실제 원본 데이터는 그대로다.
		 똑같은 데이터를 가지고, 스타일을 어떻게 먹였느냐에 따라 달라지는 것이다.
		 
		 아래와 같이 표현하는 건, 자바/오라클/javaScript 등등 단에서도 다 가능하다. 
		 그런데, 가장 리소스 소모 적은 건 CSS 이다.
		 
		 원본 데이터는 가급적 건드리지 않는게 가장 좋다~! -->
	<span style="text-transform: capitalize;">Flowers make our rooms cheerful.</span>
	→ capitalize 의 경우 : 단어의 첫 글자만 대문자이고, 나머지는 다 소문자
	<br><br>
	
	<span style="text-transform: none;">Flowers make our rooms cheerful.</span>
	→ none 의 경우 : 아무 것도 바꾸지 않고, 있는 그대로 처리
	<br><br>
	
	<span style="text-transform: uppercase;">Flowers make our rooms cheerful.</span>
	→ uppercase 의 경우 : 모두 대문자로
	<br><br>
	
	<span style="text-transform: lowercase;">Flowers make our rooms cheerful.</span>
	→ lowercase 의 경우 : 모두 소문자로
	<br><br>
</div>

</body>
</html>

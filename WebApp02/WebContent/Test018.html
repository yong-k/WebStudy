<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>

<style type="text/css">
	p {font-size: 24pt;}
	
	/* 폭은 아래꺼 안 썼을 때와 동일한데, 글자 크기만 12pt 로 줄어들었다. */
	span {font-size: 12pt;}
</style>

</head>
<body>

<div>
	<h1>수직 정렬 실습</h1>
	<hr>
</div>

<!-- 수평에서는 정렬 align 속성으로 right, center, left 로 했었다. -->

<div>
	<p>
		<span style="vertical-align: sub; color: red;">
			이번 실습을 통해 확인할 text 에는
		</span>
		<span>
			수직 정렬과 관련된 내용이
		</span>
		<span style="vertical-align: super; color: blue;">
			포함되어 있다.
		</span>
	</p>
</div>

</body>
</html>

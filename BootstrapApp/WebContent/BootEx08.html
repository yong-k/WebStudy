<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx08.html</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- 추가 check~!!! -->
<!-- Glyphicons 사용하기 위해서는 아래 한 줄 더 추가해야 한다. -->
<!-- bootstrap-theme.css 로 해도, bootstrap-theme.min.css로 해도 상관없다. -->
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

</head>
<body>

<!-- bootstrapk.com/components/ -->

<div>
	<h1>Glyphicons</h1>
	<hr />
</div>


<div>
	아이콘 : <span class="glyphicon glyphicon-heart"></span>
</div>
<br /><br />


<div>
	<!-- width, height 설정해도 변화 없음 
	     아이콘 크기에는 변화없고 그냥 영역만 잡힘 -->
	아이콘 : <span class="glyphicon glyphicon-heart" style="width: 200px;"></span>
	아이콘 : <span class="glyphicon glyphicon-heart" style="height: 200px;"></span>
</div>
<br /><br />

<!-- → 문자를 모양만 따서 만들어놓은거라 크기 지정해도 변화없음 -->
<!--    font-size 로 설정해줘야 한다!!!! -->
<div>
	<!-- check~!!! -->
	아이콘 : <span class="glyphicon glyphicon-heart" 
	style="font-size: 30px; color: red;"></span>
</div>
<br /><br />


<!-- Atrribute Content Type이 Simple Type이면 → 적용되지 않는다. -->
<!-- Atrribute Content Type이 Complex Type이면 → 적용된다. -->
<!--
	< Simple Type > 
	input의 type이 button    → 단독태그 
	
	< Complex Type >
	button 의 type이 button  → 여는태그와 닫는태그로 구성
						 	 └→ 또 다른 태그를 수용하는 것이 가능하다.
-->		

				 
<!-- Simple Type -->
<div>
	<!-- 버튼이 만들어지기는 했으나, 적용 안되는 걸 확인할 수 있다. -->
	<input type="button" class="glyphicon glyphicon-qrcode" />
</div>
<br /><br />


<!-- Complex Type -->
<div>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-qrcode"></span>
		QR 코드 스캔
	</button>
</div>
<br /><br />

<hr />
 
<div>
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br /><br />
 
<!-- role=group : 이 div의 역할은 group 지어주는 역할이다. -->
<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<!-- → 한 set처럼 left, middle, right 버튼 붙어서 나온다. -->

<br /><br />


<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-left"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-center"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-right"></span>
	</button>
</div>
<br /><br />

</body>
</html>

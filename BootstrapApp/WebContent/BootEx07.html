<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx07.html</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<style type="text/css">
	div { border: 1px solid gray; }
</style>
</head>
<body>

<!--  
	http://bootstrapk.com/css/
	
									 ★==========
	※ 그리드 시스템 → 영역 분할 → 기본 12 분할
									 ============★
	
					   column 
						---
	   사용할 클래스  『.col-xs』    『.col-sm』  『.col-md』 『.col-lg』
	   				         ---            ---          ---         ---
	   				       x-small	       small       middle      large
	   				       
	   브라우저 크기  아주 작은 기기  작은 기기   중간 기기	   큰 기기			
	   	
	   이렇게 나눠놨다.
-->

<div class="row">
	<!-- 『cols-xs-1』 : '아주 작은 기기에서 1칸을 차지하게 한다'는 뜻 -->			 
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<!-- 아주 작은 기기에서 위에 12개가 1칸씩 차지하니까
		 1줄(12분할) 안에 다 들어간다! --> 
</div>
<br /><br />


<div class="row">
	<!-- 『cols-xs-12』 : '아주 작은 기기에서 12칸을 차지하게 한다'는 뜻 -->
	<!-- 아주 작은 디바이스에서도 혼자 12칸 다 씀 -->			 
	<div class="col-xs-12">test</div>
	<div class="col-xs-12">test</div>
	
	<!-- 6개씩 나눠먹게 됨. 전체영역을 반반 나눠가짐 -->
	<div class="col-xs-6">test</div>
	<div class="col-xs-6">test</div>
	
	<div class="col-xs-12">test</div>
	<div class="col-xs-12">test</div>
	<div class="col-xs-6">test</div>
	<div class="col-xs-6">test</div>
	
	<!-- 4개씩 나눠먹음. 한 줄이 12칸이니까 한 줄에 4칸짜리 3개 들어감 -->
	<div class="col-xs-4">test</div>
	<div class="col-xs-4">test</div>
	<div class="col-xs-4">test</div>
	
	<!-- 혼자 4칸먹고, 옆에 8칸 비어있는 상태 -->
	<div class="col-xs-4">test</div>
</div>
<br /><br />


<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-8">col-xs-12 .col-sm-6 .col-md-8</div>
	<div class="col-xs-6 col-sm-6 col-md-4">col-xs-6 .col-sm-6 .col-md-4</div>
</div>
<br /><br />


<div class="row">
	<div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
	<div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
	<!-- 브라우저/뷰포트/디바이스 크기가 xs면 둘이 반반 나눠가질 것이다. -->
	<!-- 크기가 md 면 4칸4칸 차지하고 마지막 4칸은 비워져있을 것이다. -->
</div>
<br /><br /><br /><br />


<div class="row" style="height: 100px; background-color: green;">

	<div class="col-xs-4 col-sm-12 col-md-6"
	style="height: 98px; background-color: yellow;"></div>
	
	<div class="col-xs-4 col-sm-12 col-md-4"
	style="height: 98px; background-color: white;"></div>
	
	<!-- 
	<div class="col-xs-4 col-sm-12 col-md-2"
	style="height: 98px; background-color: blue;"></div>
	-->
	<!-- 현재 background 가 green 인데 green 이 보일 일이 없다. -->
	
	<!-- 근데 아래처럼 하게 되면, green 1만큼 보일 것이다. -->
	<div class="col-xs-4 col-sm-12 col-md-1"
	style="height: 98px; background-color: blue;"></div>
	
</div>

</html>

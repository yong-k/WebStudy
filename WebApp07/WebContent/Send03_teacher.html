<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send03.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!--  
	○ 데이터 송수신 실습 03
	   - 두 개의 정수와 연산자를 입력받는 html 페이지를 구성한다.
	   			
	   							┌ selectBox
	   	 정수 1 [ textbox ]	[ 더하기 ▼ ] 정수 2 [ textbox ]
	   	 					  빼기
	   	 					  곱하기
	   	 					  나누기 
	   	 					  
	   	 < 결과 확인 > < 취소 > 	
	   	 
	   - 데이터 입력 및 선택 후 결과 확인 버튼 클릭 시
	     『입력하신 45와(과) 32의 연산 결과는 77 입니다.』
	     라는 내용을 출력하는 JSP 페이지(Receive03.jsp)를 구성하여
	     데이터를 전달할 수 있도록 한다.
	      
	   - 사용자의 최초 요청 주소는
		 http://localhost:8090/WebApp07/Send03.html 로 한다.
	   
	○ Send03.html
	   Receive03.jsp	       
-->

<div>
	<h1>데이터 송수신 실습 03</h1>
	<hr>
</div>

<div>
	<form action="Receive03_teacher.jsp" method="post">
		<table class="table">
			<tr>
				<th>정수1</th>
				<th>연산자</th>
				<th>정수2</th>
			</tr>
			<tr>
				<td>
					<input type="text" name="num1" class="txt">
				</td>
				<td>
					<select name="op">
						<!-- 『+』 는 get 방식으로 전달될 때, 문자열 결합으로 처리될 수도 있으니
						     주의해야 한다!! -->
						<option value="+">더하기</option>
						<option value="-">빼기</option>
						<option value="*">곱하기</option>
						<option value="/">나누기</option>
					</select>
				</td>
				<td>
					<input type="text" name="num2" class="txt">
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<button type="submit" class="btn control" style="width: 48%;">결과 확인</button>
					<button type="reset" class="btn control" style="width: 48%;">취소</button>
				</td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>

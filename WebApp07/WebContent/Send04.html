<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send04.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript">

	function inputCheck()
	{
		var form = document.formJoin;
		var id = document.getElementById("id");
		var password = document.getElementById("password");
		var name = document.getElementById("name");
		var tel = document.getElementById("tel");
		
		if (id.value.length === 0 || password.value.length === 0 
				|| name.value.length === 0  || tel.value.length === 0) {
			alert("필수사항(*) 입력을 확인해주세요.");
			return;
		}

		form.submit();	 	
	}

</script>
</head>
<body>

<!--  
	○ 데이터 송수신 실습 04
	   - 회원 가입과 관련한 기본 정보를 입력받는 html 페이지를 작성한다.
	   
	   - 서버로 입력된 데이터를 전송하기 전에
	     (즉, 클라이언트 측에서 작성한 내용을 서버에 제출하기 전에)
	     입력 데이터에 대한 기본적인 검사 과정을 자바스크립트를 활용하여
	     추가할 수 있도록 한다.
	     
	     아이디(*)		[ textbox  ]
	     패스워드(*)	[ password ]
	     이름(*)		[ textbox  ]
	     전화번호(*)	[ textbox  ]
	     
	     성별			● 여자	 ○ 남자
	     
	     지역			[ 서울  ▼ ]
	     				  대전
	     				  대구
	     				  광주
	     
	     수강과목 		□ 자바기초  □ 오라클중급  □ JDBC심화  □ JSP활용
	     
	     < 회원가입 > < 취소 >
	      
	   - 필수 입력 사항(*)을 포함한 입력 내용을 구성한 후 회원 가입 버튼 클릭 시
	     회원 입력 정보들의 내용을 출력하는 JSP 페이지(Receive04.jsp)를 구성하여
	     데이터를 전달할 수 있도록 한다.
	      
	   - 사용자의 최초 요청 주소는
		 http://localhost:8090/WebApp07/Send04.html 로 한다.
		 
	○ Send04.html
	   Receive04.jsp	       
-->

<div>
	<h1>데이터 송수신 실습 04</h1>
	<hr>
</div>

<div>
	<form name="formJoin" action="Receive04.jsp" method="post">
		<table class="table">
			<tr>
				<th>아이디(*)</th>
				<td>
					<input type="text" name="id" id="id" class="txt">
				</td>
			</tr>
			<tr>
				<th>패스워드(*)</th>
				<td>
					<input type="password" name="password" id="password" class="txt">
				</td>			
			</tr>
			<tr>
				<th>이름(*)</th>
				<td>
					<input type="text" name="name" id="name" class="txt">
				</td>			
			</tr>
			<tr>
				<th>전화번호(*)</th>
				<td>
					<input type="text" name="tel" id="tel" class="txt">
				</td>			
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<label><input type="radio" name="gender" value="M">남자</label>
					<label><input type="radio" name="gender" value="F">여자</label>
				</td>
			</tr>
			<tr>
				<th>지역</th>
				<td>
					<select name="city">
						<option value="-">--선택--</option>
						<option value="서울">서울</option>
						<option value="대전">대전</option>
						<option value="대구">대구</option>
						<option value="광주">광주</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>수강과목</th>
				<td>
					<label><input type="checkbox" name="course" value="자바기초">자바기초</label>
					<label><input type="checkbox" name="course" value="오라클중급">오라클중급</label>
					<label><input type="checkbox" name="course" value="JDBC심화">JDBC심화</label>
					<label><input type="checkbox" name="course" value="JSP활용">JSP활용</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="회원가입" class="btn" onclick="inputCheck()">
					<input type="reset" value="취소" class="btn">
				</td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>

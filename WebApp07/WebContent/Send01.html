<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send01.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!--  
	○ 데이터 송수신 실습 01
		- 이름과 전화번호를 입력받은 html 페이지를 작성한다.
		
		  이름 	   [ textbox ]		← 서민지	
		  전화번호 [ textbox ]		← 010-1111-1111
		  
		  < 회원가입 > 	→ button
		  
		- 회원가입 버튼 클릭 시
		  『서민지님, 회원 가입이 완료되었습니다.
		    회원님께서 등록하신 전화번호는 010-1111-1111 입니다.』
		  라는 내용을 출력하는 JSP 페이지(Receive01.jsp)를 구성하여
		  데이터를 전달할 수 있도록 한다.
		  
		- 사용자의 최초 요청 주소는
		  http://localhost:8090/WebApp07/Send01.html 로 한다.
	   
	○ Send01.html
	   Receive01.jsp	    
-->

<!--
	1. 클라이언트 측에서 서브 측에 데이터 전송 및 페이지 요청을 위해
	   form 태그 필요.
	2. form 태그 영역 안에 들어가야 하는 대상은
	   이름과 전화번호와 submit
	3. form 태그의 action 속성은 데이터를 전송하며 요청하는
	   jsp 페이지의 주소 지정 → Receive01.jsp
	4. form 태그의 method 속성은 데이터 전송 및 페이지 요청 방식
	   → get 또는 method
-->

<div>
	<h1>데이터 송수신 실습 01</h1>
	<hr>
</div>

<div>
	<form action="Receive01.jsp" method="post">
	
		<!-- 5. id, name 속성은 어떤 영역에서 어떤 선택자를 활용하느냐에 따라
		        적절히 판단하여 부여해야 한다. 
		     6. name 속성은 JSP 에서 사용하게 될 식별자
		     	스크립트 처리할거면 → id 속성
		     	jsp로 받아서 getParameter 로 처리하려면 → name 속성
		     	스크립트(js) 처리하고, jsp에서 수신하겠다 할거면 id, name 둘 다 -->
		<table class="table">
			<tr>
				<th>이름</th>
				<td>
					<input type="text" name="name" class="txt"><br>
				</td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td>
					<!-- <input type="text" name="tel" class="txt"> -->
					<input type="tel" name="tel" class="txt"> 
					<!-- 이름 클릭하면 이름 자동완성으로 뜨고, 전화번호 칸 누르면 전화번호 자동완성으로 뜨는거처럼
						 그럴 때 활용하는거! 
						 여기서 입력하는게 다른 페이지에서도 쓰이게 되는 속성이면 type="tel" 이런 형식으로
						 구성되어 있는게 사용자 입장에서는 조금 더 편할 수 있다. -->
					
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<!-- 7. submit 을 통해 전송 기능을 수행할 수 있다. 
					        『<input type="submit" value="회원 가입">』 과 동일한 코드
					        button 은 이미지 또는 다른 태그들을 포함할 수 있으며
					        input 은 스타일 구성을 폭넓게 할 수 있다.  -->
					<button type="submit" class="btn" style="width: 150px;">회원 가입</button>
					<button type="reset" class="btn" style="width: 150px;">취소</button>
					<!-- ※ button 에서 type 명시하지 않으면 submit 으로 처리된다! -->
				</td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>

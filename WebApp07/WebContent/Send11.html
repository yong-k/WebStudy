<!--  
	지금까지는 한 쪽에서는 보내고, 한 쪽에서 받는 send, receive 파일
	자기가 혼자 보내고, 받는 sendAndReceive 파일로 처리해왔다.
	
	(현재 Send11)
	지금하는 건 페이지를 3개로 구성할 것이다.
	
     	   ┌ Forwarding  ─┐ 
	Send →│	        	│→ Receive
   		   └ Redirecting ─┘
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send11.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div>
	<h1>데이터 송수신 실습 11</h1>
	<hr>
</div>

<!-- ■■■ 포워딩 / 리다이렉트 관련 중요한 실습 ■■■ -->

<!-- 
		① 사용자 최초 요청 페이지
		사칙연산 수행을 위한 정수 입력 페이지를 구성
		연산자를 함께 입력받을 수 있도록 처리 
		정수1 / 정수2 / 연산자
		http://localhost:8090/WebApp07/Send11.html
		→ 클라이언트와 만나는 페이지
		
		
		② 연산 전용 페이지
		스크립트릿 코드만 존재 + jsp:forward 액션 태그
		→ 추후 이 코드를 java 로 분리하여 → Servlet 으로 구성할 예정
		http://localhost8090/WebApp07/Forward11.jsp
		→ 연산수행/DB와 만나는/속성을 컨트롤 하는/비즈니스 로직을 수행하는 페이지
		→ 그럼 더 이상 얘는 jsp 페이지일 필요가 없다. 
		   마지막 데이터 수신하는 페이지는 jsp 페이지어야 하지만!!
		
		
		③ 최종 결과 출력 페이지
		연산 전용 페이지에서 처리한 결과를 넘겨받아 클라이언트와 대면할 페이지로 구성
		→ 추후 이 페이지는 jsp view 페이지의 역할을 수행할 예정
		http://localhost8090/WebApp07/Receive11.jsp	 
		→ 그걸 어떻게 수행했고, 처리했다는 걸로 클라이언트와 다시 만나는 페이지
		
		사용자는 ②번째 페이지와 만날 일이 없지만,
		실제로 ②번째 페이지가 없다면 ③번째 페이지를 만날 수 없다.
 -->
 
 <div>
 	<!-- jsp:forward 액션 태그 사용 -->
 	<!-- <form action="Forward11.jsp" method="post"> -->
 	
 	
 	<!-- Forward11_1.jsp 만듦 -->
 	<!-- jsp:forward 액션 태그 없이 포워딩 처리 -->
 	<form action="Forward11_1.jsp" method="post">
 		정수1 <input type="text" name="num1" class="txt">
 		
 		<select name="calResult">
 			<option selected="selected">연산 선택</option>
 			<option value="1">더하기</option>
 			<option value="2">빼기</option>
 			<option value="3">곱하기</option>
 			<option value="4">나누기</option>
 		</select>
 		
 		정수2 <input type="text" name="num2" class="txt">
 		
 		<button type="submit" class="btn control">확인</button>
 		<!-- Send11에서 확인버튼 누르면 Forward11을 요청했는데,
 			 주소창도 Forward11.jsp 로 뜨지만
 			 실제 보이는 페이지는 Receive11.jsp 이다. -->
 	</form>
 </div>

</body>
</html>

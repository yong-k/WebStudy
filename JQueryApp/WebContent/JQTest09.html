<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest09.html</title>
<style type="text/css">
	ul {
		list-style: none;
	}
</style>

<!-- 다른 사람이 만든 jQuery 와 관련된 .js 파일 쓰려면
	 항상 써왔던 jQuery 구문이 먼저 import 되어야 한다!! -->
<!-- 순서 check~!!! -->
<!-- 뭐든 가지고 올 때 이게 기본!! -->
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.innerfade.js"></script>
<script type="text/javascript">

	$(document).ready(function()
	{
		// jquery.innerfade.js
		
		$("#innerFade").innerfade(
		{
			animationtype: 'fade'	// Type of animation 'fade' or 'slide' (Default: 'fade')
			, speed: 'normal'		// Fading-/Sliding-Speed in milliseconds or keywords (slow, normal or fast) (Default: 'normal')
			, timeout: '2000'
			, type: 'sequence'
		});
	});

</script>
</head>
<body>


<ul id="innerFade">
	<li>
		<img alt="" src="images/obj01.jpg" style="width : 50%;">
	</li>
	<li>
		<img alt="" src="images/obj02.jpg" style="width : 50%;">
	</li>
	<li>
		<img alt="" src="images/obj03.jpg" style="width : 50%;">
	</li>
	<li>
		<img alt="" src="images/obj04.jpg" style="width : 50%;">
	</li>
	<li>
		<img alt="" src="images/obj05.jpg" style="width : 50%;">
	</li>
</ul>

</body>
</html>

	//쌤
	function add()
	{
		var item = $("#item").val();	// 제목
		//alert(item);
		var week = $("#week").val();	// 요일
		var start = $("#start").val();	// 시작시간
		var end = $("#end").val();		// 종료시간
		var color = $("#color").val();	// 색상
		
		// javascript 로 처리했던 기능을 jquery 로 구성하면 더 간단하다.
		// 1. 모든 tr들 중 원하는 행을 찾고(→ eq())
		// 2. 그렇게 찾은 tr의 자식 td들 중(→ children())
		//    원하는 td를 찾아서 텍스트를 삽입하고 색을 바꾼다.
		// !! jquery로 가능한 것은 모두 javascript로도 구성할 수 있다. !!
		
		
		for (var i=start; i<=end; i++)
		{
			// 확인
			//alert(i);
			//$("#list tr").eq(i).text("선택");
			//$("#list tr").eq(i).text(item);
			//-- tr 행 자체에 item 값 넣어진다.
			
			//$("#list tr").eq(i).children().text(item);
			//-- tr과 그 자식인 td 나눠서 그 행 모두에 item 값 넣어진다.
			
			//$("#list tr").eq(i).children().eq(week).text(item);
			//-- 해당 요일에만 item 값 넣어진다.
			
			// background-color 값 추가해줌
			$("#list tr").eq(i).children().eq(week).css("background-color", color).text(item);
			
		}
	}

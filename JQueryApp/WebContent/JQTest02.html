<!-- 아래와 같이 써놓으면, 저 안에서 jQuery 함수 사용할 수 있다. 
→ jquery(); → 이렇게 쓰는 것도 기니까 → 『$();』 얘 자체가 jquery 함수이다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	/* jQuery 함수 쓰는 여러가지 방법 
	   아래 4개는 다 같은 의미이다. */
	//jquery();
	//jquery(document).ready();
	//$();
	//$(document).ready();
	
	// JS에서는 본문영역 수정하지 않으면 ex) onclick="test()" 기능처리 못했다.
	// 그런데 JQuery 에서는 document가 ready 상태에 들어갔다고 하면, 
	// 바로 기능처리가 가능한 상태가 된다. → 스크립트 엔진에 올라간다.
	/*
	$(document).ready(function()
	{
		// 무슨 action 수행하지도 않았는데 경고창 뜬다.
		//alert("함수 호출 확인");
		
		// ※ 우리가... 또는 이 페이지를 이용하는 사용자가...
		//    뭔가 건드리지 않아도...
		//    (즉, 특별한 이벤트를 발생시키지 않아도...)
		//    자동으로 처리할 수 있는 영역
	});
	*/
	
	// 아래처럼 해도 위의 코드와 똑같은 기능이다.
	// jQuery 함수 : 스크립트 엔진이 시동걸 때, 기본적으로 인식하게 만드는 기능을 가진 함수
	$(function()
	{
		//alert("함수 호출 확인");
		
		// ※ 우리가... 또는 이 페이지를 이용하는 사용자가...
		//    뭔가 건드리지 않아도...
		//    (즉, 특별한 이벤트를 발생시키지 않아도...)
		//    자동으로 처리할 수 있는 영역
		
		// 모두 다 jQuery 함수 영역 안에 명시해야 한다!!
		// 기능, 동작 여기 안에서 명시!
		// h1 엘리먼트가 클릭되면, 동작을 수행하겠다(→ 함수)
		// 여기 있는 함수는 동작 직접 명시하는 것이고, 함수 정의해야 한다.
		// 그런데 이 함수는 누구한테 불려질 필요 없는 함수이다.
		// → 이름 필요 없다. → 익명의 함수로 정의
		
		//$("h1").click(h1이 클릭되었을 때 수행되어야 할 기능,동작,행위);
		//			↓
		//$("h1").click(h1이 클릭되었을 때 호출되어야 할 함수);
		//			↓
		//$("h1").click(이름필요없는함수정의);
		
		// click() 함수는 jQuery 가 제공하는 함수이다.
		/*
		$("h1").click(function()
		{
			//alert("클릭되었네요~");
			
			//alert( $(this).html() );
			//-- 여기서 this 는 클릭이벤트 발생한 대상을 말한다.
			//   h1 엘리먼트 4개 있다면, 4개 중 현재 클릭된 대상이 해당된다.
			//-- h1 엘리먼트가 클릭되면, 클릭된 대상의 html() 를 경고창에 띄우겠다.
			
			// 아래처럼 구문 작성하면 어떻게 될까?
			//$(this).html("어떻게 될까요?");
			//--  $(this).html() → 이렇게 하면 그 대상의 내용이 나왔다.
			// 그 내용이 들어있던 값에 '어떻게 될까요?' 를 채우게 된다.
			
			$(this).html( $(this).html() + "★" );
			//-- 기존의 내용 뒤에 ★이 붙는 형태로 들어간다.
		});
		*/
		
		//  ┌→ click과 행위 비슷하다.
		// on() 함수 : 첫 번째 파라미터 → 어떤 함수를 넘길 것인지(함수 이름)
		//           : 두 번째 파라미터 → 어떤 기능을 넘길 것인지(함수)
		//$("h1").on("click", 기능)
		/*
		$("h1").on("click", function()
		{
			//alert("클릭~!!!");
			//alert( $(this).html() );
		});
		*/
		
		// on() 과 이름 비슷한데 행위는 비슷하지 않음
		// on() 함수는 클릭 매번 할 때마다 이벤트 발생했는데,
		// one() 은 이름처럼 딱 한 번만 작동한다. 
		// 처음 클릭했을 때만 작동하고, 그 다음부터는 작동하지 않는다.
		/*
		$("h1").one("click", function()
		{
			//alert("클릭~!!!");
			//alert( $(this).html() );
			
			//$(this).html(기능);
			$(this).html(function(index, html)
			{
				//alert(html);
				//alert(index);
				//-- 각각 this 로 접근했기 때문에 다 0으로 나온다.
				
				return html + "♥";
			});
			
		});
		*/
		
		
		// 이벤트 묶어서 쓸 때는 아래와 같이 쓰는 것도 가능하다.
		
		// 이건, js, jQuery 등에서 많이 쓰이는데
		// jason 표기법으로 넘겨주는 것이다.
		// 여러 속성 넘길 때는 → {} 로 넘긴다.
		// {속성명:속성값, 속성명:속성값, 속성명:속성값, ...}
		
		// 원래 아래와 같이 쓰는데,
		//$("h1").on("이벤트", 기능);
		// 이벤트 여러개 쓰고 싶으면,
		//$("h1").on({이벤트:기능, 이벤트:기능});
		//--> 이렇게 쓰는게 가능하다.
		// ↓ 코드 변화 살펴보기
		/*
		$("h1").on(
		{
			이벤트:기능, 이벤트:기능
		});
		*/
		/*
		$("h1").on(
		{
			// mouseenter : 어찌어찌하겠다 	→ 마우스 진입할   때
			// mouseleave : 저찌저찌하겠다. → 마우스 빠져나올 때
			mouseenter:function() { $(this).addClass("item"); }
			, mouseleave:function() { $(this).removeClass("item"); }
			// 마우스 진입하면 클래스가 추가되었다가 마우스 떠나면 없어지는 것
		});
		*/
		
		// mouseenter, mouseleave
		$("h1").hover(function()
		{
			$(this).addClass("item");
		}, function()
		{
			$(this).removeClass("item");
		})
		
	});
	
	// 원래는(JS) 기능수행하려면 함수 정의하고, 정의했다고 끝나는 거 아니라 
	// 사용자에 의해 호출되어 일을 하게끔 만들어야 했다.
	// 어떤 상황에 그 함수 호출하겠다는게 반드시 명시되어 있어야 했다.
	
	// jQuery 에서는 함수호출하는 인위적인 기능하지 않아도,
	// 함수가 일 할 수 있다.

</script>

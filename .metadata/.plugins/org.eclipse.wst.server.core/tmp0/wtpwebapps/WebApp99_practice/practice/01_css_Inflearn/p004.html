<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 문서</title>
<style type="text/css">
	/* hover active focus disabled nth-child() 
	nth-child(): 형제 요소 중에서 몇 번째만 선택하겠다.*/
	
	[type="button"]{
		width: 100px; height: 30px;
		background-color: tomato; color: white;
		border: none; border-radius: 8px;
	}
	[type="button"]:hover{
		background-color: gray;
	}
	[type="button"]:active{
		background-color: black;
	} 
	
	input:focus{
		color: white;
		background-color: red;
	}
	input:disabled {
		height: 100px;
	}
	
	.wrap{
		display: flex;
		justify-content: space-between;
	}
	.box{
		width: 50px; height: 50px;
		background-color: black; color: white;
	}
	/* .box:nth-child(3) {
		background-color: red;
	} */
	
	/* n문자 사용하면, 양의 정수 하나씩 지정해서 형제들에게 적용하겠다는 뜻
	그래서 1~5까지 들어감 
	2n이라고 하면 짝수번째만 적용됨
	2n-1 등등 여러가지로 가능*/
	.box:nth-child(2n) {
		background-color: teal;
	}
</style>
</head>
<body>
	<input type="button" value="버튼">
	<br><br>
	
	<input type="text" placeholder="아무거나 쓰기">
	<br><br>
	
	<div class="wrap">
		<div class="box">1번</div>
		<div class="box">2번</div>
		<div class="box">3번</div>
		<div class="box">4번</div>
		<div class="box">5번</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Website</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style type="text/css">
	a#home { font-weight: bold; }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	/*
	// js
	function clickLogo(logo)
	{
		document.getElementById('photo').src = 'images/' + logo + '.png';	
		document.getElementById('home').style.fontWeight = 'normal';
		document.getElementById('seoul').style.fontWeight = 'normal';
		document.getElementById('tokyo').style.fontWeight = 'normal';
		document.getElementById('paris').style.fontWeight = 'normal';
		document.getElementById(logo).style.fontWeight = 'bold';
	}
	*/
	
	$(function()
	{
		$("a").click(function()
		{
			let logo = $(this).attr('id');
			
			$("#photo").attr("src", 'images/' + logo + '.png')
			
			$("#home").css('font-weight', 'normal');
			$("#seoul").css('font-weight', 'normal');
			$("#tokyo").css('font-weight', 'normal');
			$("#paris").css('font-weight', 'normal');
			$(this).css('font-weight', 'bold');
		});	
	});
	
</script>
</head>
<body>
<!-- javascript 활용한 걸로 바꿔보자 -->
<!-- 한페이지에서 다 할꺼니까 href부분 다 지워줌 -->
<!-- 우리가 원하는 건, 영어 클릭했을 때, 이미지 바뀌는 js 코드 -->
<img id="logo" src="images/logo.png">
<div id="menu">
	<!-- js -->
	<!-- 
	<a onclick="clickLogo(this.id)" id="home">Home</a>
  	<a onclick="clickLogo(this.id)" id="seoul">Seoul</a>
  	<a onclick="clickLogo(this.id)" id="tokyo">Tokyo</a>
  	<a onclick="clickLogo(this.id)" id="paris">Paris</a>
  	-->
  	
  	<!-- jquery -->
	<a id="home">Home</a>
  	<a id="seoul">Seoul</a>
  	<a id="tokyo">Tokyo</a>
  	<a id="paris">Paris</a>
</div>
<img id="photo" src="images/home.png" width="90%">

</body>
</html>

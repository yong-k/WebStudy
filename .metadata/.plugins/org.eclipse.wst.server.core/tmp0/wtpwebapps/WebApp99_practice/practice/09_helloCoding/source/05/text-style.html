<!DOCTYPE html>

<meta charset='utf-8'>
<style>
h2 {
    color: blue;
    text-shadow: 2px 2px 10px gray;
}
p {
    color: #444444;
    font-size: 18px;
    font-family: '바탕';
    line-height: 150%;
}
span {
    font-weight: bold;
    color: #0e9bdc;
    text-decoration: underline;
}

<body>
<h2>세렝게티 국립공원</h2>
<p><span>탄자니아의 킬리만자로산 서쪽</span>에 위치한 세렝게티(Serengeti)의 광활한 평원은 면적이 1,500,000㏊이며, 사바나 지역에 있습니다. <span>사자, 코끼리, 들소, 얼룩말</span> 등 약 300만 마리의 대형 포유류가 살고 있습니다.</p>

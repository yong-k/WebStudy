<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
* {
	padding: 0;
	margin: 0;
}
body {
	font-family: '돋움';
	font-size: 14px;
	color: #444444;
}
li {
	list-style-type: none;
}
.clear {
	clear: both;
}
header {
	width: 1140px;
	height: 100px;
	margin: 0 auto;
	border: solid 1px red;
}
#logo {
	float: left;
	margin: 20px 0 0 20px;
	border: solid 1px red;
}
#menus {
	float: right;
	border: solid 1px red;
}
#top_menu {
	text-align: right;
	margin-top: 20px;
	border: solid 1px red;
}
#main_menu {
	margin-top: 20px;
	font-family: '맑은고딕';
	font-size: 20px;
	color: black;
	border: solid 1px red;
}
#main_menu li {
	display: inline;
	margin-left: 80px;
}
</style>
</head>
<body>
<header>
	<div id='logo'>
		<img src='img/logo.png'>
	</div>		
	<nav id='menus'>
		<div id='top_menu'>
			로그인 | 회원가입 | 공지사항
		</div>
		<ul id='main_menu'>
			<li>사진이론</li>

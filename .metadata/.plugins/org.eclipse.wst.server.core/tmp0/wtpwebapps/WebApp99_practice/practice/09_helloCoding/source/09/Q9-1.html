<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
table {
    border-collapse: collapse;
    width: 610px; 
}
table, td, th {
    border: solid 1px #cccccc;
}
tr {
    text-align: center;
}
td, th {
    padding: 5px; 
}
.train {
    background-color: #fbdbf2;
    color: #f1477b;    
    text-decoration: underline;
    font-weight: bold;
}
#table_title {
    height: 30px;
    background-color: #eeeeee;
}
#col1, #col4 {
    width: 90px;
}
#col2, #col3 {
    width: 60px;
}
#col5, #col6 {
    width: 80px;
}
</style>
</head>
<body>
<h2>열차표 예매</h2>
<table>
  <tr id='table_title'>
    <th>열차번호</th>  
    <th>출발</th>
    <th>도착</th>   
    <th>출발시간</th>     
    <th>특실</th>  
    <th>일반실</th> 
    <th>소요시간</th>      
  </tr>
  <tr>
    <td id='col1' class='train'>199</td>  
    <td id='col2'>수원</td>
    <td id='col3'>대전</td>
    <td id='col4'>10:00</td>
    <td id='col5'><img src='img/empty.png'></td>
    <td id='col6'><img src='img/full.png'></td>
    <td id='col7'>01:44</td>
  </tr>
  <tr>
    <td class='train'>230</td>  
    <td>수원</td>
    <td>대전</td>
    <td>11:30</td>
    <td><img src='img/empty.png'></td>
    <td><img src='img/full.png'></td>
    <td>01:38</td>
  </tr>
</table>
</body>
</html>

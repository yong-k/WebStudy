<h3>열대어란?</h3>
<p>원산지는 주로 <span class='font1'>동남아시아</span>, 중앙아메리카, 남아메리카, <span class='font1'>아프리카</span>이며 대부분 소형의 아름다운 물고기입니다.</p>
<h3>열대어의 종류</h3>
<p>열대어는 <span class='font2'>민물에 사는 열대어</span>와 <span class='font2'>바닷물에 사는 열대어</span>로 나눌 수 있습니다.</p>

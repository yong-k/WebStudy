<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
* {
    margin:0;
    padding:0;
}
ul {
    list-style-type: none;
}
#main_title {
    font-family:'맑은고딕';
    margin:10px;
    padding-bottom:6px;
    border-bottom:solid 2px #aaaaaa;
}
.list_item {
    clear: both;
    height: 130px;
    margin: 10px;
    border-bottom: solid 1px #cccccc;
}
.image {
    float:left;
    width: 100px;
}
.intro {
    float:left;
    width: 300px;
    margin-left:20px;
}
.price {
    float:left;
    width: 150px;
}
.red {
    font-weight: bold;
    color: red;
}
.small {
    font-size: 12px;
    margin-top:5px;
}
.writer {
    float:left;
    width: 100px;
}
</style>
</head>
<body>
<h3 id='main_title'>판매 도서 목록</h3>
<div class='list_item'>
    <div class='image'><img src='img/php.jpg'></div>
    <div class='intro'>[한빛] PHP 프로그래밍 입문</div>
    <ul class='price'>
        <li class='red'>25,000원</li>
        <li class='small'>배송비 2,500원</li>
    </ul>
    <div class='writer'>황재호 저</div>
</div>
<div class='list_item'>
    <div class='image'><img src='img/html.jpg'></div>
    <div class='intro'>[한빛] HTML/CSS for Beginner</div>
    <ul class='price'>
        <li class='red'>23,000원</li>
        <li class='small'>배송비 2,500원</li>
    </ul>
    <div class='writer'>황재호 저</div>
</div>     
</body>
</html>

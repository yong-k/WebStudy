<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021.html</title>
</head>
<body>
<!-- reset/submit 버튼은 form 안에 있어야 기능함 -->
<div>
	<h1> ★ 중요 ★ 전송, 취소 버튼 만들기 ★ </h1>
	<hr>
</div>

<div>
	<!-- 데이터 전송 및 페이지 요청 -->
	<!-- 폼으로 구성한 데이터의 내용들을 전달할테니... 
		 요청한 페이지와 만날 수 있게 해달라~ 
		 실제 데이터를 받을 수는 없어서 나중에 jsp, servlet 배우는거
		 그래도 지금 페이지 만나게 해달라는 요청은 받아짐 -->
	<form action="http://localhost:8090/WebApp01/Test022.html">
		*이름 <input type="text" name="name" size="15" maxlength="10">
		<br>
		*이메일 <input type="text" name="email" size="15" maxlength="20">
		<br>
		*하고싶은 말<br>
		<textarea rows="10" cols="50" name="field"></textarea>
		<br><br>
		
		<!-- 아래 둘 다 똑같이 생긴 전송하기 버튼이지만,
			 type이 button 인 전송하기 버튼을 클릭하면, 아무 action 일어나지 않는다. -->
		<input type="submit" value="전송하기" name="submitBtn">	
		<input type="button" value="전송하기">
		<button type="button">전송하기</button>
		<!-- Line 32, 33 의 버튼은 똑같다. 차이 없다. 
			 input 은 여는태그,닫는태그 따로 없는 단독태그이다.
			 그런데 button 은 여는태그, 닫는태그 있다보니까, 
			 그 사이에 다른 태그 받을 수 있음 -->
		<button type="button">
			<img alt="" src="images/btn_03.png">
		</button>
		
		<!-- 그런데 button 사용시 type 명시하지 않고 쓰면, submit 이다! -->
		<button>전송하기</button>
		<!-- 아래와 같이 쓸 수도 있지만 위에 type 명시하지 않은 button 과 똑같다. -->
		<button type="submit">전송하기</button>
		
		
		<br><br>
		
		<!-- 내용 작성하고,
		  	 type이 reset 으로 되어있는거 클릭하면 적은거 다 reset 된다. -->
		<input type="reset" value="취소하기" name="resetBtn">
		<br><br>
		
	</form>
</div>

</body>
</html>

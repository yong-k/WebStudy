<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test012.html</title>
</head>
<body>

<div>
	<h1>테이블(표) 만들기 - 테이블에 속성 적용하기</h1>
	<hr>
</div>

<div>
	<!-- CSS 를 통해 관리해야 할 속성들 -->
	<!-- table의 기본 요소 <tr>, <td>
		 <th> : 컬럼명 같은 거. 글씨 진하게 나오고, 가운데정렬됨 
		 예전에는 table 만들면 표 테두리 보였는데..!
		 사람들이 표를 보여주는 용도보다는, 레이아웃 잡는 용도로 많이 써서
		 표의 테두리를 기본적으로 안보여주는게 default 가 되었음 
		 표 테두리 보이게 하는게 border
		 padding , margin 둘 다 여백
		 margin  : 바깥 쪽 여백
		 padding :   안 쪽 여백 
		 
		 cellpadding : 셀과 글자 사이의 공간/간격
		 cellspacing : 셀과 셀   사이의 공간/간격 -->
	<table border="10" background="images/img_03.jpg" cellpadding="20" cellspacing="30">
		<tr height="100">
			<!-- 한식탭만 width="200"했는데, 밑에 김치찌개, 된장찌개, 순두부찌개 다 바뀜
				 그럼 나중에 바꿀 때, 맨 위의 행만 바꾸면
				 그럼 걔와 연결되어 있는 td들은 다 걔랑 맞아 떨어질 수 밖에 없다. 
				 
				 한식 높이만 바꿨는데, 걔랑 같은 레코드에 있는 중식도 size 가 변했다. 
				 높이는 한 레코드에 종속적인 거니까 <tr>에 height 속성 부여해보자 -->
			<!-- <th width="200" height="200">한식</th> -->
			<!-- 왼쪽, 중앙, 오른쪽 정렬은 → align 
				 위, 중간, 아래 정렬은 → valign -->
			<th width="200" valign="bottom">한식</th>
			<th>중식</th>
		</tr>
		<tr>
			<td>김치찌개</td>
			<td>짜장면</td>
		</tr>
		<tr>
			<td>된장찌개</td>
			<td>짬뽕</td>
		</tr>
		<tr>
			<td>순두부찌개</td>
			<td>사천탕수육</td>
		</tr>
	</table>
</div>

</body>
</html>

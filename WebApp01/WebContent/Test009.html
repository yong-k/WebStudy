<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test009.html</title>
</head>
<body>

<div>
	<h1>pre 태그 / xmp 태그</h1>
	<hr>
</div>

<div>
	
	나 보기가                                              역겨워 가실 때에는
	
	말 없이 고이 보내드리오리다.
	
	<br><br>
	
	
	<!-- pre 안에서는 띄어쓰기, 개행 한 만큼 그대로 표현한다.
		 pre 내부에서 태그 했을 때, color 처리 된다. 
		 <pre> : preformatted 이미 형시화 되었음
		 		 줄바꿈을 하기 위해 br 또는 p 태그 사용하지 않아도 된다.-->
	<pre>
	 
	<font color="blue">나 보기가                           역겨워 가실 때에는</font>
	
	말 없이 고이 보내드리오리다.
		
	</pre>
	
	
	<!-- xmp 안에서는 띄어쓰기, 개행 한 만큼 그대로 표현한다.
		 xmp 내부에서 태그 했을 때, 기능으로 녹여서 적용시키는게 아니라
		 문자열로 읽어들임
		 html 웹 통해서 html에 대한 태그나 뭐 알려주려고 했을 때, 
		 <xmp> 태그 사용해서 썼었음
		 그냥 html 에 쓰면 태그 적용시켜서 그냥 보여지니까 
		 요새 많이 쓰는 태그는 아니니까 그냥 이런게 있구나 알아두기! -->
	<xmp>
	
	<font color="blue">영변에 약산                         진달래 꽃</font>
	
	아름따다 가실 길에 뿌리오리다.
	
	</xmp>
	
</div>

	<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	
</body>
</html>

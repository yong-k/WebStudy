<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>
</head>
<body>

<div>
	<h1>라디오 버튼 만들기</h1>
	<hr>
</div>

<div>
	<!-- 라디오버튼은 각 문항에 하나씩만 선택 가능해야 한다.
		 중복 선택 불가
		 그런데, 아무 설정 없이 <input type="radio"> 로만 쓰면 중복 체크 가능..
				 → 제대로 기능하는 거 아님 
				 그렇다고 체크박스처럼 다시 누른다고 선택해제되는 것도 아니다.
				 
		※ 사용 시 주의사항
		① 『name 속성』 이용해야 여러 개 중 하나만 선택 가능하게 해준다.
		    같은 name 속성 가지고 있는 거에서, 
		    다른거 중복 선택하면 이미 선택한거는 선택해제 된다. 
		② radio 버튼도 checkbox 와 동일하게 『value』 속성 이용해야 한다.
		   value 속성 이용하지 않으면 해당 라디오버튼과 - 값은 아무런 관련이 없는 상태이다.
		③ <label> 속성 이용하면 해당 값만 클릭해도 체크되게 할 수 있다. 
		④ 라디오 버튼은 특징 상, 어느 하나는 반드시 체크해둬야 한다. 
		   『checked』라는 속성 이용해서 어느 하나 이미 선택되어 있게 할 수 있다. -->
	<form>
		<p>1. 당신의 성별은?</p>
		<label>
			<input type="radio" name="gender" value="female" checked="checked">여자
		</label>
		
		
		<input type="radio" name="gender" value="male" id="m">
		<label for="m">남자</label>
		
		<br><br>
		<p>2. 당신이 좋아하는 과목은?</p>
		<label><input type="radio" name="subject" value="kor" checked="checked"> 국어</label>
		<label><input type="radio" name="subject" value="eng"> 영어</label>
		<label><input type="radio" name="subject" value="mat"> 수학</label>
		<label><input type="radio" name="subject" value="soc"> 사회</label>
		<label><input type="radio" name="subject" value="sci"> 과학</label>
	</form>
</div>

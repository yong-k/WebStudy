<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test008.html</title>

<body>

<div>
	<h1>기타 글꼴 꾸미기 태그</h1>
	<hr>
</div>

<!-- 쓰지 말아라~ 태그 -->
<div>
	기본 텍스트<br><br>
	<b>글자를 굵게(진하게) 설정하기</b><br><br>
	<i>이탤릭체(기울여)로 설정하기</i><br><br>
	<u>밑줄 긋기</u><br><br>
	
	<!-- search: <tt>는 html5에서 지원하지 않는다고 한다...
		 		  고정폭 글꼴 지원하던 거라고 함... -->
	<tt>타이프체로 설정하기</tt><br><br>
	<small>현재 글자 크기보다 한 단계 줄이기</small><br><br>
	<big>현재 글자 크기보다 한 단계 키우기</big><br><br>
	<strong>글자 강조하기(진하게)</strong><br><br>
	<!-- <strong> : 문맥상 강조면 여기서 사용해도 되지만,
		 			그냥 글자 두껍게 하려고 여기서 이 태그 쓰는 건 Ⅹ --> 
	<s>취소선 넣기</s><br><br>
	<em>강조하기, 글자 비스듬히 출력</em><br><br>
	<!-- 단어나 문장 등 참조해 왔다는 형태로 강조하는 의미 담아서 쓰는 건 ○ -->
	아래 첨자 테스트하기<sub>아래첨자</sub><br><br>
	위 첨자 테스트하기<sup>위 첨자</sup><br><br>
	<!-- 아래 첨자나 위 첨자는 상관없음
		 쓰지말자 라는 애들 아님 
		 만약, '크기가 작았으면 좋겠고, 아래에 있었으면 좋겠어' 해서 쓰는건 Ⅹ-->
</div>
 	<!-- 이클립스에서도 html5에서 안쓰는거 몇몇 경고띄어주면서 알려주는데
 		 그렇게 정확하지는 않음
 		 <b>태그도 가급적 쓰지 말자임 --> 



	<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	
</body>
</html>

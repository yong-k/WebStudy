<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test023.html</title>
</head>
<body>
<div>
	<h1>드롭다운메뉴(selectbox) 만들기</h1>
	<hr>
</div>

<div>
	<form>
		 
		<p>당신이 가장 좋아하는 운동은?</p>
		<!-- select 한 값 수신하려면 『name』 속성 이용한다.
			<form> 으로 된 건 다 name 속성 중요하다고 생각하면 된다.
			값 꺼내서 보려면 어떤 name 에 관한 건지 확인한다. -->
		<select name="selectSport">
			<option> ---- 선택하세요 ---- </option>
			<option value="val1">야구</option>
			<option value="val2">축구</option>
			<option value="val3">배구</option>
			<option value="val4">농구</option>
			<!-- 배구 선택해서 전송하기 누르면,
	 			 submit 열어보면 '배구'가 아니라 'val3' 넘어온다. 
	 			 처음부터 값 들어있다보면 클라이언트가 그냥 전송하기 누르면
	 			 이게 클라이언트가 정말 선택한건지, 안 한건지 알 수 없음
	 			 그래서 value 가 들어있지 않은 option 만들어놓는 것이 일반적이다. 
	 			 ** 해서 value 가 없는게 선택되면, 선택할 거 안했다고 다시 선택하라고 띄우거나 한다. -->		
		</select>
		 
		<br><br>
		 
		<p>당신의 직책은</p>
		<!-- 따로 선택안했을 때 두는 옵션 둔 거 아니라면,
		     첫 번째 있는 값이 그냥 보임
		     회사에 사원이 가장 많으니까 그냥 사원을 맨 위에 두면 좋을텐데,
		     보통 회사에서 직책 순서대로 아래와 같이 해둔다.
		     그렇기 때문에 쓰게 되는 옵션이 『selected』
		     실제 box안에 내용물은 회장 ~ 인턴 순서이지만,
		     초기에 그냥 보이는 값은 '사원' -->
		<select name="selectJikwi">
			<option value="1">회장</option>
			<option value="2">사장</option>
			<option value="3">이사</option>
			<option value="4">부장</option>
			<option value="5">과장</option>
			<option value="6">대리</option>
			<option value="7" selected="selected">사원</option>
			<option value="8">인턴</option>
		</select>
		
		<br><br>
		
		<button type="button">확인</button>
		<button type="reset">취소</button>
		<!-- 다른 거 선택하더라도 reset 하면 원래 있던 값으로 돌아감 -->
		
		<br><br>
		
		<!-- select box 는 특성 상, 다중 선택 하게 하려고 해도,  
		     하나 선택하는 순간 그냥 닫혀버리기 때문에 선택이 불가하다.
		     select box 는 기본적으로는 다중 선택 안 된다.
		     
		     다중 선택 가능하게 해주는 속성이 『multiple』
		     그런데 multiple 넣어도 다중 선택이 불가하다,,,그냥 닫혀버림,,,
		     그래서 다중선택 하려면 『size』 속성 이용해서
		     아예 select box 의 내용 다 보이게 해놔야 다중 선택이 가능하다!!  
		     그러면 ctrl 도 먹고, shift 도 먹는다. -->
		<p>가고싶은 여행지는? (다중 선택 가능)</p>
		<select name="trav" multiple="multiple" size="6">
			<option value="val1">백두산</option>
			<option value="val2">한라산</option>
			<option value="val3">지리산</option>
			<option value="val4">설악산</option>
			<option value="val5">속리산</option>
			<option value="val6">북한산</option>
		</select>
		
	</form>
</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test013.html</title>
</head>
<body>

<div>
	<h1>테이블 열/행 병합 실습</h1>
	<hr>
	<!-- 열/행 병합하기 전에, 먼저 일단 정상적으로 셀 하나씩 있는 테이블을
		 먼저 머릿속에 그리고 시작하자 -->
</div>

<div>
	<table border="1">
		<tr>
			<!-- <td>강남구</td>
				 <td>강남구</td> -->
			<!-- ↑ 이거 두개를 병합시킬거니까 -->
			<td colspan="2">강남구</td>
			<td colspan="2">노원구</td>
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
		</tr>
	</table>
	
	<br><br>
	
	<!-- th 셀의 활용 -->
	<table border="1">
		<tr>
			<th colspan="2">강남구</th>
			<th colspan="2">노원구</th>
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
		</tr>
	</table>
	
	<br><br>
	
	<!-- 강남구에 청담동 추가
		 노원구에 하계동 추가해보자 -->
	<table border="1">
		<th colspan="3">강남구</th>
		<th colspan="3">노원구</th>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>청담동</td>
			<td>상계동</td>
			<td>중계동</td>
			<td>하계동</td>
		</tr>
	</table>
	
	<br><br>
	
	<!-- 강남구 → 역삼동 논현동
		 노원구 → 상계동 중계동 하계동 월계동 -->
	<table border="1">
		<th colspan="2">강남구</th>
		<th colspan="4">노원구</th>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
			<td>하계동</td>
			<td>월계동</td>
		</tr>
	</table>	 
	
	<br><br>
	
<!-- 	노원구  상계동
				중계동
		강남구	역삼동
				논현동
	
	형태로 표 만들어보기 -->
	<table border="1">
		<tr>
			<th rowspan="2">노원구</th>
			<td>상계동</td>
		</tr>
		<tr>
			<td>중계동</td>
		</tr>
		<tr>
			<th rowspan="2">강남구</th>
			<td>역삼동</td>
		</tr>
		<tr>
			<td>논현동</td>
		</tr>
	</table>
	
	<br><br>
	
	<!-- 	노원구  상계동
					중계동
			강남구	역삼동
					논현동
					청담동
			은평구	불광동
					녹번동
					역촌동
					신사동
			
	형태로 표 만들어보기 -->
	<table border="1">
		<tr>
			<th rowspan="2">노원구</th>
			<td>상계동</td>
		</tr>
		<tr>
			<td>중계동</td>
		</tr>
		<tr>
			<th rowspan="3">강남구</th>
			<td>역삼동</td>
		</tr>
		<tr>
			<td>논현동</td>
		</tr>
		<tr>
			<td>청담동</td>
		</tr>
		<tr>
			<th rowspan="4">은평구</th>
			<td>불광동</td>
		</tr>
		<tr>
			<td>녹번동</td>
		</tr>
		<tr>
			<td>역촌동</td>
		</tr>
		<tr>
			<td>신사동</td>
		</tr>
	</table>
	
	<br><br>
	
	<table>
	</table>
	
</div>

</body>
</html>

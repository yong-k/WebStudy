<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>
</head>
<body>

<div>
	<h1>체크박스 만들기</h1>
	<hr>
</div>

<div>
	<form>
		<p>오늘 점심으로 먹고싶은 메뉴는?</p>
		
		<!-- checkbox : 중복 선택 가능 
			 토글키라 한 번 누르면 선택, 다시 누르면 체크 해제
			 ※ checkbox 사용 시 주의 사항
			    ① 하나의 질문에 답으로 된 모든 체크박스들은 
			       『name』 속성이 같아야 한다!!
			       
			    ② 불고기항목 체크박스 선택하면, 
			       우리는 불고기에 해당하는 체크박스에 체크한 걸로 생각하지만
			       불고기와 해당 체크박스는 아무런 관련이 없다. 연관관계가 없다.
			       불고기에 체크된 걸 가져왔구나를 알 수 없다.
			       그래서 각각의 체크박스에는 『value』 속성이 있어야 한다!!
			       밥 선택하면 전달될 때, '밥'이 전달되는 게 아니라, value 값인 1이 전달된다. 
			       사원테이블로 하면, 직위 이름으로 해놓고 직위코드가 value 값으로 쓰일 것이다.
			       
			    ③ 주의할 사항은 아닌데, 얼마만큼 사용자에게 친절하게 페이지를 만드느냐에 대한 부분
			       멸치볶음의 어딘가 선택해도 멸치볶음 체크박스에 체크되는 반면,
			       조그만 체크박스 정확하게 클릭해야 체크되는 사이트도 있다.
			       <label></label>로 해당 체크박스를 감싸주면,
			       '멸치볶음' 글자 클릭만해도 체크박스 선택된다. 
			       → 안되면, 크롬 브라우저 ...> 설정 > 고급 >
			       				보안 및 개인정보 보호 > 인터넷 사용 기록 삭제
			    -->
 		<label>			    
			<input type="checkbox" name="foodCheck" value="1">밥
		</label>
		
			<!-- 아래와 같이 id/for 속성 이용해서 label 설정해도 
				 이름 클릭해도 체크박스 선택된다. -->
			<input type="checkbox" name="foodCheck" value="2" id="label2">
			
			
			<label for="label2">미역국</label>
			
			
		<input type="checkbox" name="foodCheck" value="3">김치찌개
		<input type="checkbox" name="foodCheck" value="4">계란말이
		<input type="checkbox" name="foodCheck" value="5">장조림
		<br><br>
		
		<input type="checkbox" name="foodCheck" value="6">김
		<input type="checkbox" name="foodCheck" value="7">멸치볶음
		<input type="checkbox" name="foodCheck" value="8">불고기
		
		<!-- label로 감싸주는 것과, id/for 속성 이용해서 하는 거와 차이는?
			 아래와 같이 김치와 체크박스가 떨어져있어도
			 id와 for 속성이용하면 김치 클릭하면 체크박스 선택된다. -->
		<input type="checkbox" name="foodCheck" value="9" id="label9">
		
		<input type="text">
		
		<br><br><br><br>
		<label for="label9">김치</label>
		
	</form>
</div>

</body>
</html>

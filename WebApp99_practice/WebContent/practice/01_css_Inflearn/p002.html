<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 문서</title>
<style type="text/css">
	#a{ width: 100px; height: 50px; 
		background-color: orange; 
		float: right; }
	#b{ width: 100px; height: 100px;
		background-color: royalblue; 
		float: left;}
		
	/* clear: left  → left float 요소보다 아래에서부터 시작한다.
	   clear: right → right float 요소보다 아래에서부터 시작한다.
	   clear: both  → 양쪽에 있는 float 요소보다 아래에서부터 시작한다.*/
	p{ clear: both; }
</style>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
	<p>안녕하세요 저는 세 번째 태그에요</p>
	<p>안녕하세요 저는 세 번째 태그에요</p>
	<p>안녕하세요 저는 세 번째 태그에요</p>
	<p>안녕하세요 저는 세 번째 태그에요</p>
	<p>안녕하세요 저는 세 번째 태그에요</p>
	<p>안녕하세요 저는 세 번째 태그에요</p>

</body>
</html>

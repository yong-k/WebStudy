<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 문서</title>
<style type="text/css">
	/* first-line marker placeholder before after 
	marker: 목록의 구분점을 marker라고 한다.
	before: 자식 요소 중에서 맨 앞에다가 요소 추가
	after:  자식 요소 중에서 맨 뒤에다가 요소 추가 */
	
	p#test1::first-line{
		color: red;
	}
	p#test1::first-letter {
		color: yellow;
	}	
	
	li::marker{
		color: teal;
		font-size: 60px;
	}
	
	input::placeholder{
		font-size: 24px;
		color: black;
	}
	
	#test2::before{
		content:"앞에다 추가한 텍스트";
		color: red; font-weight: 900;
	}
	#test2::after{
		content:"뒤에다 추가한 텍스트";
		color: yellowgreen; font-weight: 100;
	}
</style>
</head>
<body>
	<p id="test1">
		퍼스트 라인 그리고 퍼스트 레터
		퍼스트 라인 그리고 퍼스트 레터
		퍼스트 라인 그리고 퍼스트 레터
		퍼스트 라인 그리고 퍼스트 레터
	</p>
	
	<ul>
		<li>강아지</li>
		<li>고양이</li>
		<li>다람쥐</li>
		<li>햄스터</li>
	</ul>
	
	<input type="text" placeholder="아무거나 쓰세요!"><br><br>
	
	<p id="test2">원래 쓰여 있던 내용</p>
</body>
</html>

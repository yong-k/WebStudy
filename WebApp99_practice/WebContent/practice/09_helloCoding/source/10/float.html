<!DOCTYPE html>
<html>
<head>

<style>

	padding: 0;
	margin: 0;
}
body {
	margin: 10px;
}
li {
	list-style-type: none;
}

	float: left;
	border: solid 1px red;
}

	border: solid 1px red;

#menu {
	float: right;
	border: solid 1px red;

	padding: 5px;

</head>
<body>
<div id='image'>
	<img src='img/foxtail.jpg'>
</div>
<div id='desc'>
	<h3>강아지풀</h3>
	<p>길가나 들에서 자라는 풀로써 꽃은 9월에 피고 연한 녹색 또는 자주색입니다.</p>
</div>
	<ul id='menu'>
	<li>강아지풀</li>
	<li>패랭이꽃</li>
	<li>할미꽃</li>
	<li>코스모스</li>
</ul>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
/* 목록의 글머리 삽입하기
   list-style-image 속성을 사용
*/
li {
	list-style-image: url('img/arrow.gif');	/* 글머리에 arrow.gif 이미지를 삽입 */
}
</style>
</head>
<body>
<h3>제주 여행 정보</h3>
<ul>
	<li>제주 축제 및 행사</li>	<!-- 앞에 글머리가 삽입됨 -->
	<li>추천 여행 코스</li>		<!-- 앞에 글머리가 삽입됨 -->
	<li>제주 맛집</li>			<!-- 앞에 글머리가 삽입됨 -->
</ul>
</body>
</html>

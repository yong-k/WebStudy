<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Float</title>
<style type="text/css">
	div {
		height: 100px;
	}
	.blue {
		background-color: blue;
		width: 300px;
		/*① 이거 추가하면, div.blue가 왼쪽위에 떠있는 상황이라,
		     div.yellow와 div.orange 가 빈 공간으로 올라오고,
		     div.blue는 yellow를 덮고 있는 것처럼 보인다.*/
		float: left;
	}
	
	.yellow {
		background-color: yellow;
	}
	
	.orange {
		background-color: orange;
	}
</style>
</head>
<body>
	<div class="blue"></div>
	<div class="yellow">Hello World!
	Let's learn about floats!</div>
<!--  └→ ② 분명 div.blue는 위에 떠있고, div.yellow는 한 줄(100%)을 다 차지하고 있는 상태인데,
              우리가 쓴 글은 div.blue 옆 부터 시작한다. 
       → div.blue 가 붕~ 뜨면서, blue가 있던 공간은 공백이 된다. 
          따라서 div.yellow 가 그 공백으로 움직인다. 마치 div.blue는 존재하지 않는 것처럼!
          ★★ 하지만...또 중요한 점은 ★★ 
          inline 요소나, inline-block 요소는 div.blue가 떠있는 그 아래 공백	공간에 갈 수 없다는 점이다.
          text는 기본적으로 inline 요소이기 때문에, div.blue 영역에 갈 수 없다.
          → div.yellow 는 가로 길이가 100% 이지만, text 작성하면 div.blue 다음부터 시작한다. -->
	<div class="orange"></div>
</body>
</html>

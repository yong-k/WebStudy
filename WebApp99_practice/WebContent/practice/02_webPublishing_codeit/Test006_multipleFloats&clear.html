<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test006_multipleFloats</title>
<style type="text/css">
body { margin: 0px; }

/*⑤ 아래 코드①②③④번 다 주석처리*/
/*⑥ float: left;로 줬음
	 → 위치 여기에다가 안쓰고, 맨 아래 쓰면 적용이 안됨.....!
     → 요소들 딱딱 채워짐
        브라우저 가로길이 바꾸면, 그거에 맞게 재배치된다. */
/* .col { height: 200px; } */
/*⑧ .col{}에서 float: left;를 right 로 바꿔보자 
	 → left 했을 때와 거꾸로 하나씩 채워진다. */
	  
.col {
	height: 200px; 
	/* float: left; */
	float: right; 
}

.col-1 { width: 200px; }
.col-2 { width: 400px; }
.col-3 { width: 600px; }

/*①blue → #div1(blue)은 붕 뜨게 되고, 그 공백 채우러 나머지 다 한 칸씩 올라옴
        	그래서 #div2(green)는 #div1 뒤로 가려져서 보이지 않게 된다. */
/* #div1 { float: left; }  */


/*②green → 붕 뜨는데, 이미 #div1이 있으니까 #div1(blue)의 오른쪽으로 위치 잡는다.
			 나머지 요소들 한 칸 씩 올라와서 #div3(yellow)가 #div1 밑에 깔려있다. */
/* #div2 { float: left; } */ 


/*③yellow → #div2의 왼쪽으로 자리 잡고, #div4가 올라와서 가려짐*/
/* #div3 { float: left; }  */


/*④orange → (화면 크기 쫌 작게 해놓고 보면) 
              #div4는 #div1(blue)아래에 위치 잡게 된다.
              웹 브라우저 가로 길이가 620px인데, #div1, 2, 3이 600px 차지하고 있어서
              자리 부족해서 다음 줄로 내려옴
              → 같은 방향으로 float 하게 되면, 공간을 하나씩 채우다가  
                 공간이 부족하면 다음 줄로 내려오게 된다.*/
/* #div4 { float: left };  */     


/*⑦ 만약 div1(blue)과 div2(green)를 다른 줄에 놓고 싶다면,*/       
/* #div1 { clear: right; }   */ 
/* └→ 현재 float: left; 이기 때문에 위의 코드 적용 안되는 거 같다.*/
/* #div2 { clear: left; }   */
/*└→ #div2의 왼쪽에 떠있는게 없도록 치워주는 역할 */


/*⑨ #div5(purple)의 오른쪽을 비워보자*/
/* #div5 { clear: right; } */


</style>
</head>
<body>
<div id="div1" class="col col-1" style="background-color: blue"></div>
<div id="div2" class="col col-1" style="background-color: green"></div>
<div id="div3" class="col col-1" style="background-color: yellow"></div>
<div id="div4" class="col col-1" style="background-color: orange"></div>
<div id="div5" class="col col-2" style="background-color: purple"></div>
<div id="div6" class="col col-3" style="background-color: pink"></div>
<div id="div7" class="col col-2" style="background-color: gray"></div>
</body>
</html>

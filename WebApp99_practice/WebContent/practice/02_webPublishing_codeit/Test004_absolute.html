<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>absolute</title>
<style type="text/css">
	.red {
		background-color: red;
		width: 500px;
		height: 500px;
		
		/*④*/
		/* ①번 주석처리하고, red 요소를 relateive로 설정해주면,
		   blue 에서 position 가지고 있는 가장 가까운 조상은 red 가 된다.
		   그래서 red를 기준으로 blue 위치 바뀌게 된다. */
		position: relative;
	}
	
	.green {
		background-color: green;
		width: 300px;
		height: 300px;
		
		/*①*//*③이거 주석처리*/ 
		/* position: relative;
		top: 40px;
		left: 90px */;
	}
	
	.blue {
		background-color: blue;
		width: 100px;
		height: 100px;
		
		/*②*/
		/* absolute 는 가장 가까운 조상의 position 을 기준으로 잡고 이동한다.
		   → 여기서는 .green 이 position 가지고 있는 가장 가까운 조상이므로 
		      div green 이 기준이 된다. */
		position: absolute;
		bottom: 40px;
		right: 10px;
	}
</style>
</head>
<body>	
	<div class="red">
		<div class="green">
			<div class="blue">
			</div>
		</div>
	</div>
</body>
</html>

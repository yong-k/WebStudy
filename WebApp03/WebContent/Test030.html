<script type="text/javascript">

	function choiceSize()
	{
		var radioObj = document.getElementsByName("radioGroup");
		
		for (var i = 0; i < radioObj.length; i++)
		{
			if (radioObj[i].checked)
				return radioObj[i].value;
		}
	}
	
	// 아이스크림 개수 초과하면, 방금 함수 호출한 체크박스의 체크를 해제하기 위해
	// 해당 체크박스의 id를 매개변수로 넘겨받는다.
	function choiceFlavor(id)
	{
		var checkObj = document.getElementsByName("checkGroup");
		var size = choiceSize();
		var checkCount = 0;
		//var nowCheckboxID = document.getElementById(id);

		for (var i = 0; i < checkObj.length; i++)
		{
			if (checkObj[i].checked)
				checkCount++;
			
			if (checkCount > size)
			{
				alert(size + "가지 맛만 선택 가능합니다.");
				//방금 체크한 거 체크해제 (Line 61 = Line 62)
				//nowCheckboxID.checked = false;
				document.getElementById(id).checked = false;
				break;
			}
		} 
	}

<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>
<!-- 
	사이즈 먼저 선택 → 아이스크림 고르기
	사이즈만큼의 아이스크림 개수 고르기 전까지는 아무 반응 없지만,
	개수 초과하면 경고창뜨고, 선택 안되게
	
	패밀리 버튼 누르고
	패밀리 5개 선택가능하니까 5개까지 선택해도 아무 반응 없지만,
	6개째 누르면 → 경고창 뜨면서 
	'너가 선택한 걸로는 5개밖에 못 담는다' 이런식으로 뜨면서 선택 안되게 하면 된다 
	
	버튼이 따로 없음 → 라디오버튼 하나하나에 걸려있어야 한다.
-->


<div>
	<h2>아이스크림 주문</h2>
	
	<form>
		--- 사이즈 선택 --- <br><br>
		
		<input type="radio" name="radioGroup" id="a1" value="1" onclick="choiceSize()">
		<label for="a1">싱글(1)</label>
		<input type="radio" name="radioGroup" id="b1" value="2" onclick="choiceSize()">
		<label for="b1">더블(2)</label>
		<input type="radio" name="radioGroup" id="c1" value="3" onclick="choiceSize()">
		<label for="c1">파인트(3)</label>
		<input type="radio" name="radioGroup" id="d1" value="4" onclick="choiceSize()">
		<label for="d1">쿼터(4)</label>
		<input type="radio" name="radioGroup" id="e1" value="5" onclick="choiceSize()">
		<label for="e1">패밀리(5)</label>
		<input type="radio" name="radioGroup" id="f1" value="6" onclick="choiceSize()">
		<label for="f1">하프갤런(6)</label>
		<br><br>
		
		--- 종류 선택 --- <br><br>
		
		<input type="checkbox" name="checkGroup" id="a2" value="엄마" onclick="choiceFlavor(this.id)">
		<label for="a2">엄마는외계인</label>
		<input type="checkbox" name="checkGroup" id="b2" value="레인" onclick="choiceFlavor(this.id)">
		<label for="b2">레인보우샤베트</label>
		<input type="checkbox" name="checkGroup" id="c2" value="민트" onclick="choiceFlavor(this.id)">
		<label for="c2">민트초코</label>
		<input type="checkbox" name="checkGroup" id="d2" value="바람" onclick="choiceFlavor(this.id)">
		<label for="d2">바람과함께사라지다</label>
		<br>
		
		<input type="checkbox" name="checkGroup" id="e2" value="뉴욕" onclick="choiceFlavor(this.id)">
		<label for="e2">뉴욕치즈케이크</label>
		<input type="checkbox" name="checkGroup" id="f2" value="사랑" onclick="choiceFlavor(this.id)">
		<label for="f2">사랑에빠진딸기</label>
		<input type="checkbox" name="checkGroup" id="g2" value="초코" onclick="choiceFlavor(this.id)">
		<label for="g2">초코나무숲</label>
		<input type="checkbox" name="checkGroup" id="h2" value="봉봉" onclick="choiceFlavor(this.id)">
		<label for="h2">아몬드봉봉</label>
		<br>
		
		<input type="checkbox" name="checkGroup" id="i2" value="바닐" onclick="choiceFlavor(this.id)">
		<label for="i2">바닐라</label>
		<input type="checkbox" name="checkGroup" id="j2" value="쿠키" onclick="choiceFlavor(this.id)">
		<label for="j2">쿠키앤크림</label>
		<input type="checkbox" name="checkGroup" id="k2" value="월넛" onclick="choiceFlavor(this.id)">
		<label for="k2">월넛</label>
		<input type="checkbox" name="checkGroup" id="l2" value="요거" onclick="choiceFlavor(this.id)">
		<label for="l2">31요거트</label>
		
		<br><br>
		<input type="reset" class="btn" value="다시 선택하기">
	</form>
</div>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test017.html</title>

<style type="text/css">
	*
	{
		font-family: 메이플스토리;
		font-weight: bold;
		color: #333333;
	}
	.txtInput
	{
		width: 150px;
	}
	.txtResult
	{
		width: 100px;
		margin: 5px;
	}
	input:focus
	{
		background-color: #eeeedd;
	}
	input.btn
	{
		width: 50px;
		height: 25px;
	}
	input.btn:hover
	{
		color: #646964;
	}
</style>

<script type="text/javascript">
	
	function change()
	{
		var money = document.getElementById("money").value;
		var m500 = Math.trunc(money/500);
		var m100 = Math.trunc((money%500)/100);
		var m50 = Math.trunc((money%100)/50);
		var m10 = Math.trunc((money%50)/10);
		var total = m500*500 + m100*100 + m50*50 + m10*10;
		
		document.getElementById("total").value = total;
		document.getElementById("m500").value = m500;
		document.getElementById("m100").value = m100;
		document.getElementById("m50").value = m50;
		document.getElementById("m10").value = m10;
	}
	
</script>

</head>
<body>

<!-- 
	특정 금액(10원 ~ 990원)을 사용자로부터 입력받아
	화폐 단위로 구분하여 출력하는 페이지를 구성한다.
	화폐 단위는 편의상 오백원, 백원, 오십원, 십원으로 구분한다.
	HTML, CSS, Javascript 를 활용한다.
	
	페이지 기본 레이아웃 구성
	------------------------------------------------------------
	
	금액  [ 			] 원
	 
	 <결과> <취소>
	 
	 총액 		[			] 원
	 오백원		[			] 개
	 백원		[			] 개
	 오십원		[			] 개
	 십원		[			] 개
	 
	------------------------------------------------------------
-->

<div>
	<form>
		<br>
		금액 <input type="text" id="money" class="txtInput"> 원
		<br><br>
		<input type="button" class="btn" value="결과" onclick="change()">
		<input type="reset" class="btn" value="취소">
		<br><br>
		총액 <input type="text" id="total" class="txtResult" disabled="disabled"> 원<br>
		오백원 <input type="text" id="m500" class="txtResult" disabled="disabled"> 개<br>
		백원 <input type="text" id="m100" class="txtResult" disabled="disabled"> 개<br>
		오십원 <input type="text" id="m50" class="txtResult" disabled="disabled"> 개<br>
		십원 <input type="text" id="m10" class="txtResult" disabled="disabled"> 개<br>
	</form>
</div>

</body>
</html>

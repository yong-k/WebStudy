<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test034.html</title>
<style type="text/css">
	#menuTable { display: none; }
</style>

<script type="text/javascript" src="js/myMenu.js"></script>
</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>메뉴 보이기 / 감추기</h2>
	
	<div>
		<form>
			<!-- 클릭 시 메뉴 테이블 보이기 -->
			<!-- 자바스크립트 함수에 뭘 넘기는지는 우리 마음
			     컨트롤 그대로 넘길수도, 값을 그대로 1, 2 이런식으로 넘기는 것도 가능 -->
			<input type="button" value="메뉴 보이기" onclick="myMenu(1)">
			
			<!-- 클릭 시 메뉴 테이블 감추기 -->
			<input type="button" value="메뉴 감추기" onclick="myMenu(2)">
			
			<!-- 버튼 위에 마우스 커서를 올려놓으면 메뉴 테이블이 보이고 
			     다시 버튼 위에 머물던 마우스 커서가 버튼의 영역을 빠져나가면 메뉴 테이블 감추기 -->
			<!-- onmouseout 이랑 onmouseleave랑 똑같은듯? -->
			<!-- <input type="button" id="btn03" value="메뉴 보이기/감추기" onmouseover="myMenu(1)" onmouseleave="myMenu(2)"> -->
			<input type="button" id="btn03" value="메뉴 보이기/감추기" onmouseover="myMenu(1)" onmouseout="myMenu(2)">
		</form>
	</div>
	<br><br>
	
	<div id="menuTable">
		<table>
			<tr>
				<td>JAVA 기초</td>
			</tr>
			<tr>
				<td>오라클 중급</td>
			</tr>
			<tr>
				<td>JSP 고급</td>
			</tr>
			<tr>
				<td>Servlet 활용</td>
			</tr>
		</table>
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020_teacher.html</title>

<style type="text/css">
	* { color: #223322; }
	input {
		font-family: 나눔고딕코딩;
		font-weight: bold;	
	}
	input:focus { background-color: #eeeedd; }
	input.btn { 
		width: 90px; 
		font-weight: bold;
		font-family: 맑은고딕; 
	}
	input.btn:hover { color: orange; }
</style>

<script type="text/javascript">
	
	var arr = [ 4, 7, 9, 1, 3, 2, 5, 6, 8 ];
	
	function init()
	{
		// 자바에서 이렇게 하면 해시코드로 찍힘
		// 자바스크립트에서는 배열이름 그냥 넘겨주니까 더미 쏟아지네~
		//document.getElementById("arr1").value = arr;	// 더미 check~!!!
		
		var originStr = "[ ";
		for (var i = 0; i < arr.length; i++)
			originStr += arr[i] + " ";
		
		originStr += "]";
		
		document.getElementById("arr1").value = originStr;
		
	}
	
	function actionArray()
	{
		var evenStr = "[ ";
		for (var i = 0; i < arr.length; i++)
		{
			if (arr[i] % 2 == 0)
				evenStr += arr[i] + " ";
		}
		evenStr += "]";
		
		document.getElementById("arr2").value = evenStr;
	}
</script>

</head>
<body  onload="init()">

<!-- 
	지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중에서 
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	또한, 자바스크립트 배열을 활용한다.
	
	자바
	int[] arr = {10, 20, 30};
	
	자바스크립트
	var arr = [10, 20, 30];
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	---------------------------------------------------
	초기 배열 상태 [ 4 7 9 1 3 2 5 6 8 ]  		→ 지정된 배열
	
	< 결  과 >
	
	짝수만 출력	   [ 4 2 6 8  ] 
	--------------------------------------------------- 
-->

<div>
	<h1>배열 실습</h1>
	<hr>
</div>
	<form>
		초기 배열 상태
		<input type="text" id="arr1" class="txt"><br><br>
		
		<input type="button" value="결과" class="btn" style="width: 260px" onclick="actionArray()"><br><br>
		
		짝수만 출력
		<input type="text" id="arr2" class="txt"><br><br>
	</form>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test005.html</title>

<script type="text/javascript">

	num1 = 10;					// 변수 선언 및 초기화(변수 선언 과정이 특별이 존재하지 않음) → var num1 = 10;
	document.write("num1=");	// 단지 문자열 출력 → "num1="
	document.write(num1);		// write() 함수에 num1 이라는 변수명을 넘겨주는 상황 → num1 에 담겨있는 10이 출력
	document.write("<br>num1");
	// Line 11, 12 헷갈리면 안된다!
</script>

</head>
<body>

</body>
</html>

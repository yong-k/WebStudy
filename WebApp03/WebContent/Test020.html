<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>

<style type="text/css">
	.btn {
		width: 100px;
		height: 30px;
	}
	.btn:hover {color: #646964;}
</style>

<script type="text/javascript">
	function printEven()
	{
		var arr = [ 4, 7, 9, 1, 3, 2, 5, 6, 8 ];
		
		var originStr = "[ ";
		var evenStr = "[ ";
		for (var i = 0; i < arr.length; i++)
		{
			originStr += arr[i] + " ";
			
			if (arr[i] % 2 == 0)
				evenStr += arr[i] + " ";
		}
		originStr += "]";
		evenStr += "]";
		
		document.getElementById("originArr").value = originStr;
		document.getElementById("result").value = evenStr;
	}
</script>

</head>
<body>

<!-- 
	지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중에서 
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	또한, 자바스크립트 배열을 활용한다.
	
	자바
	int[] arr = {10, 20, 30};
	
	자바스크립트
	var arr = [10, 20, 30];
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	---------------------------------------------------
	초기 배열 상태 [ 4 7 9 1 3 2 5 6 8 ]  		→ 지정된 배열
	
	< 결  과 >
	
	짝수만 출력	   [ 4 2 6 8  ] 
	--------------------------------------------------- 
-->

<div>
	<h1>배열 실습</h1>
	<hr>
</div>

<div>
	초기 배열 상태 <input type="text" id="originArr">
</div>
<br>
<div>
	<input type="button" value="결 과" class="btn" onclick="printEven()">
</div>
<br>
<div>
	짝수만 출력 <input type="text" id="result" disabled="disabled">
</div>

</body>
</html>

<meta charset="UTF-8">
<title>Test012.html</title>

<script type="text/javascript">

	message = "<h1>Hello~!!!</h1>";
	document.write(message);
	
	alert(message);
	//-- 분명 document.write(message); 가 alert(message); 보다 먼저 있지만,
	//   alert(); 가 먼저 뜨고 alert 창 닫아야 document.write() 내용 보인다.
	//-- alert 경고창 메세지에 <h1> 태그 그대로 보인다.
</script>

<script type="text/javascript" src="js/alertTest.js">
	//-- 외부에서 작성한 alertTest.js 에서도 위에서 작성한 message 변수 보인다.
	//   그래서 경고창에 message 내용 동일하게 뜬다.
	//-- script 엔진이 같이 놓고 처리하기 때문에 alertTest.js 에서도 message 변수가 보인다. 
</script>

	document.write(dt);

</script>

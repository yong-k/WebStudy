<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>

<style type="text/css">
	* {
		font-family: 맑은고딕;
		color: #333333;
	}
	div#left_box {
		float: left;
		margin: 5px;
		padding: 5px;
	}
	div#right_box {
		float: left;
		margin: 5px;
		padding: 5px;
	}
	.txtInput {
		width: 150px;
	}
	.txtResult {
		width: 100px;
	}
	input:focus {
		background-color: #eeeedd;
	}
	input#checkResult {
		float: 
	}

</style>

<script type="text/javascript">
	
	function testResult()
	{
		var kor = document.getElementById("kor").value;
		var eng = document.getElementById("eng").value;
		var mat = document.getElementById("mat").value;
		var avg = Math.trunc((parseInt(kor) + parseInt(eng) + parseInt(mat)) / 3);
		var result;
		
		if (avg >= 60)
		{
			if (kor >= 40 && eng >= 40 && mat >= 40)
				result = "합격";
			else
				result = "과락";
		}		
		else
			result = "불합격";
			
		document.getElementById("avg").value = avg;
		document.getElementById("result").value = result;
	}

</script>

</head>
<body>

<!--
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정결과는 합격, 과락, 불합격 중 하나로 처리한다. 
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 60점 이상인 경우
	과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가 40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	---------------------------------------------------------------------
	이름	  [			]	
	국어점수  [			]
	영어점수  [			]
	수학점수  [			]
					
	< 처리결과확인 >
	
	평균		판정결과
	[		]	[		]
	
	---------------------------------------------------------------------
-->

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	 이름 <input type="text" id="name" class="txtInput"><br>
	 국어점수 <input type="text" id="kor" class="txtInput"><br>
	 영어점수 <input type="text" id="eng" class="txtInput"><br>
	 수학점수 <input type="text" id="mat" class="txtInput"><br>
	 <br>
</div>
	 
<div>
	<div>
		<input type="button" id="checkResult" class="btn" value="처리결과확인" onclick="testResult()">
		<input type="reset" id="reset" class="btn" value="취소">
	</div>
	<div id="left_box">
		평균<br>
		<input type="text" id="avg" class="txtResult" disabled="disabled">
	</div>
	<div id="right_box">
		판정결과<br>
		<input type="text" id="result" class="txtResult" disabled="disabled">
	</div>
</div>	  


</body>
</html>

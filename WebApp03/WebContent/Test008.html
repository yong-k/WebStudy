<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test008.html</title>

<script type="text/javascript">

	num1 = 7;
	num2 = 3;
	
	res = num1 + num2;						// 더하기(덧셈 연산)
	document.write("num1 + num2 = ");
	document.write(res);
	
	res = num1 - num2;						// 빼기(뺄셈 연산)
	document.write("<br>num1 - num2 = ");
	document.write(res);
	
	res = num1 * num2;						// 곱하기(곱셈 연산)
	document.write("<br>num1 * num2 = ");
	document.write(res);
	
	res = num1 / num2;						// 나누기(나눗셈 연산) → 결과값으로 반환되는 데이터의 형태 관찰~!!! check~!!!
	document.write("<br>num1 / num2 = ");
	document.write(res);
	// 자바에서는 정수 / 정수 = 몫을 취하는 형태였으나,
	// 자바스크립트에서는 실수 기반으로 연산 제대로 수행된다.
	
	res = num1 % num2;						// 나머지(나눗셈 연산)
	document.write("<br>num1 % num2 = ");
	document.write(res);
	// 오라클에서는 % 못 써서, mod() 사용했으나,
	// 자바스크립트에서는 자바처럼 % 연산자 사용 가능하다.
	
</script>


</head>
<body>

</body>
</html>

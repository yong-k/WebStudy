<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>

<style type="text/css">
	* {
		font-family: 맑은고딕;
	}
	
	h1 { 
		text-align: center;
	}
	
	div#out {}
	div#in {
		margin: 0 auto;
		width: 50%;
	}
	
	/* div#middleBtn { float: right; } */ 
	
	input#num { 
		margin: 10px;
		width: 100px; 
	}
	textarea#showResult {
		font-family: 맑은고딕;
	}
	
	#errMsg {
	 	color: red;
	 	font-size: small;
	 	display: none;
	 }
</style>

<script type="text/javascript">
	function actionSum()
	{
		var print = document.getElementById("showResult");
		
		// 결과 버튼 다시 누르면 textarea 초기화하고 결과 다시 띄어주기 위해
		// textarea 초기화 코드
		print.value= '';
		
		var num = parseInt(document.getElementById("num").value);
		// 아래 조건문으로 100보다 작은지 확인해야하므로 
		// num 숫자로 처리
		if (num < 100)
			return alert("! 100 이상의 정수만 입력가능합니다 !");
		
		var sum = 0;
		for (var i = 1; i <= num; i++)
		{
			sum += i;
			
			if (i % 10 == 0)
				print.value += "1 ~ " + i + " : " + sum + "\n"; 
		}
		
		if ((i-1) % 10 != 0)
			print.value += "1 ~ " + (i-1) + " : " + sum + "\n";
	}
//------------------------------------------------------------------	
	// 복습 때 한 거
	function printSum() {
		let inputNum = document.getElementById("inputNum");
		let resultArea = document.getElementById("resultArea");
		let sum = 0;
		resultArea.value = "";
		
		errMsg.style.display = "none";
		inputNum.style.border ="2px inset gray";
		
		if (Number(inputNum.value) < 100) {
			errMsg.style.display = "inline";
			inputNum.style.border = "3px solid red";
			inputNum.focus();
			return;
		}
		
		let i = 0;
		for(i = 1; i <= Number(inputNum.value); i++) {
			sum += i;
			
			if (i % 10 == 0) 
				resultArea.value += `1 ~ ${i} : ${sum}\n`;
		}
		if ((i-1) % 10 != 0) 
			resultArea.value += `1 ~ ${i-1} : ${sum}\n`;
	}
//------------------------------------------------------------------	
</script>

</head>
<body>

<!--  
	사용자로부터 임의의 정수 n 을 입력받아
	1부터 n 까지의 합을 계산하되 n 은 100 이상만 허용하고
	출력 시 10의 배수가 될 때마다 중간 합을 출력할 수 있는 페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃						(입력값은 100 이상만 가능!)
	---------------------------------------------------------------
	정수 입력(100 이상) [  101	]	→ 조건 유효성
	
		< 결과 > 	< 취소 >
		
	-----------------------------	→ textarea
	  1 ~ 10 : 55		┐
	  1 ~ 20 : 210		│
	  1 ~ 30 : xxx		│ 중간합
	  	:				│
	  1 ~ 100 : 5050	┘
	  1 ~ 101 : 5051	─ 최종합
	-----------------------------
	
	---------------------------------------------------------------
-->

<div>
	<h1>반복문 활용</h1>
	<hr>
</div>

<div id="out">
	<div id="in">
		<form>
			정수 입력(100 이상)
			<input type="text" id="num">
			<br><br>
			<div id="middleBtn">
				<input type="button" id="result" class="btn" value="결과" onclick="actionSum()">
				<input type="reset" class="btn" value="취소">
				<br><br>
			</div>
			<div>
				<textarea rows="20" cols="50" id="showResult"></textarea>
			</div>
		</form>
	</div>
</div>

<hr /><hr />
<h2>복습 때 한 거</h2>
<hr />

<div>
	<form action="">
		<input type="text" id="inputNum" />
		<span id="errMsg">100이상 정수 입력해주세요.</span>
		<br /><br />
		<input type="button" value="결과" id="btnResult" onclick="printSum()"/>
		<input type="reset" value="취소" id="btnReset" />
		<br /><br />
		<!-- <textarea id="resultArea" cols="50" rows="20" disabled="disabled"></textarea> -->
		<textarea id="resultArea" cols="50" rows="20" readonly="readonly"></textarea>
	</form>		
</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test024.html</title>
<script type="text/javascript">
	function addMember()
	{
		var name = document.getElementById("txtName").value;
		var tel = document.getElementById("txtTel").value;
		var addr = document.getElementById("txtAddr").value;
		
		// table 엘리먼트 접근
		var tableNode = document.getElementById("memberTbl");
		
		/* table을 tr td th 로 사용했지만,
		브라우저에 따라서 table 을 thead, tbody, tr, td, th 이렇게
		논리적으로 구성하여 사용하는 곳도 있다. */
		
		// tbody 엘리먼트 접근 → 사용하지 않는 경우 생략
		// ※ 주의. 브라우저에 따라 다른 결과 나올 수 있다.
		
		if (tableNode.childNodes[0].nodeType==1)
		{
			tbodyNode = tableNode.childNodes[0];	// IE 인터넷 익스플로러에서는 이렇게 처리해라
		}
		else
		{
			tbodyNode = tableNode.childNodes[1];	// Crome, firefox 에서는 이렇게 처리해라
		}
		
		// 테스트
		//alert(tableNode.childNodes[0].nodeType);
		//--==>> 3
		//-- 인터넷 익스플로러에서는 『1』이 나온다.
		
		// <tr></tr> 엘리먼트 동적 생성
		// <td></td> 엘리먼트 동적 생성
		// 순서 눈여겨 보자
		var trNode = document.createElement("tr");		//-- <tr></tr>   이거 한 거다.   
		
		/*
		여기 아래부터 주석 끝 부분까지 반복할거니까 따로 함수로 만들자
		// 『김정용, 010-5555-5555, 경기도 분당』 입력한다고 하면,
		var tdNode1 = document.createElement("td");		//-- <td></td>   이거 한 거다.		
		var nameNode = document.createTextNode(name);	// <td> 노드에 추가할 "김정용" 텍스트 노드 생성
		
		var tdNode2 = document.createElement("td");		// <td></td>
		var telNode = document.createTextNode(tel);		// <td> 노드에 추가할 "010-5555-5555" 텍스트 노드 생성

		var tdNode3 = document.createElement("td");		// <td></td>
		var addrNode = document.createTextNode(addr);	// <td> 노드에 추가할 "경기도 분당" 텍스트 노드 생성
		
		tdNode1.appendChild(nameNode);					// <td>"김정용"</td>
		//-- tdNode1에 자식으로 nameChild 붙이겠다.
		tdNode2.appendChild(telNode);					// <td>"010-5555-5555"</td>
		tdNode3.appendChild(addrNode);					// <td>"경기도 분당"</td>
		*/
		
		/* 함수 만들었으니 위의 코드 아래와 같이 수행하면 됨 */
/* 		createTdNode(name);
		createTdNode(tel);
		createTdNode(addr); */
		
		/* 이제 tdNode들을 trNode 에 append 해주면 된다. */
		trNode.appendChild(createTdNode(name));			// <tr><td>"김정용"</td></tr>
		trNode.appendChild(createTdNode(tel));			// <tr><td>"010-5555-5555"</td></tr>
		trNode.appendChild(createTdNode(addr));			// <tr><td>"경기도 분당"</td></tr>
	
		/* 이제 trNode를 table노드에 append 해주면 된다.*/
		tableNode.appendChild(trNode);
	}
	
	function createTdNode(val)
	{
		var textNode = document.createTextNode(val);
		var tdNode = document.createElement("td");
		tdNode.appendChild(textNode);
		return tdNode;
	}
</script>
</head>
<body>
<!-- 나중에 jQuery 쓰면 안쓰게 된다고 생각할 지 모르겠지만
	 실제로 자바스크립트만으로 이런 기능 적용해야 될 때 있기 때문에 꼭 잘 알아두기!! -->
	 
	 <!-- 이름,전화번호,주소 입력받으면 원래 있던 테이블 아래에 추가되게 하고 싶다. -->
	 
<div>

		<br>
		
		<button type="button" onclick="addMember()">회원 정보 입력</button>

				<td>김민성</td><td>010-3333-3333</td><td>경남 산청</td>
			</tr>
			<tr>
				<td>오이삭</td><td>010-4444-4444</td><td>서울 마포구</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test014.html</title>

<script type="text/javascript">
// 예전에는 브라우저에 따라 html 코드로 읽히는 경우가 있어서
// <!--  //--> 사용해서 코딩해놓은 거 많았음 
<!--
	// 자바스크립트 코드 작성
	
	// msg 변수 → 함수 밖에 선언 → 모든 함수에서 접근 가능한 전역 변수
	//var msg = "2022년 4월을 시작하는 길목에서...";
	// 『var』 키워드 없이도 테스트 해 보자
	msg = "2022년 4월을 시작하는 길목에서...";
	//-- 『var』 키워드 사용 여부와 관계 없이 전역 변수의 형태로 기능하고 있는 상황~!!!
	
	function buttonOnclick1()
	{
		// 함수 잘 호출됐는지 테스트위한 alert();
		//alert("첫 번째 버튼 클릭 확인~!!!");
		
		alert(msg);
		
		// 『var』 키워드 포함 → name 변수 → 함수 내부에 선언 → 지역 변수
		//var name = "이연주"
		
		//															→ 메모리 할당 여부
		//														   -----------
		// 『var』 키워드 생략 → name 변수 → 함수 내부에 선언 → 상황에 따른 지역/전역 변수
		// 해당 변수가 메모리에 올라가기 전까지는 다른 곳에서 접근 불가능 하지만,
		// 한 번 메모리에 올라가고 나면 전역변수의 역할을 수행하게 된다.
		name = "이호석"; 
		
		
		document.write("이름 : " + name);
	}
	
	function buttonOnclick2()
	{
		// 테스트
		//alert("두 번째 버튼 클릭 확인~!!!");
		
		alert(msg);
		
		// 첫 번째 함수에서 선언한 『var』 키워드 포함한 name 변수 여기에도 사용해봄
		document.write("이름 : " + name);
		//--① 『var』 키워드 포함 name 변수 작성 후 테스트
		//      name 변수 내용 출력되지 않음!
		//--② 『var』 키워드 생략한 name 변수 작성 후 테스트
		//      브라우저 불러와서 2번째 버튼 먼저 누르면 name 내용 출력되지 않음
		//      그러나,
		//      1번째 버튼 먼저 클릭 후, 2번째 버튼 클릭하면 name 내용 잘 출력된다.
		
		//--==>> 그래서 『var』키워드는 가급적 써야 한다.
		//       목적을 가지고 지우고 쓰는 경우는 괜찮지만, 그냥 안쓰는 건 Ⅹ..!
	}
	
//-->
</script>

<!-- 이런것도 예전에 썼었음 -->
<noscript>
	자바스크립트가 사용되지 못할 경우 표현되는 영역
</noscript>

</head>
<body>

<input type="button" id="btn01" value="Button1" onclick="buttonOnclick1()"><br>
<input type="button" id="btn02" value="Button2" onclick="buttonOnclick2()"><br>

</body>
</html>
